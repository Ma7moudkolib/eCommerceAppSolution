<div class="product-list p-4">
  <h2 class="text-3xl font-bold mb-4">All Products</h2>

  @if (isLoading()) {
  <div class="flex justify-content-center align-items-center p-8">
    <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
  </div>
  } @else {
  <div class="grid">
    @for (product of products(); track product.id) {
    <div class="col-12 sm:col-6 md:col-4 xl:col-3 p-2">
      <app-product-cart [product]="product" />
    </div>
    }
    @if (products().length === 0) {
    <div class="col-12 text-center p-8">
      <p class="text-xl text-gray-600">No products found.</p>
    </div>
    }
  </div>
  }
</div>
