<form (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
  @if (errorMessage) {
  <div class="bg-red-100 border-left-4 border-red-500 p-3 text-red-700 mb-2">{{ errorMessage }}</div>
  }

  <div class="field">
    <label for="username" class="block text-900 font-medium mb-2">Username</label>
    <input id="username" type="text" pInputText [(ngModel)]="registerData.username" name="username" required
      placeholder="Choose a username" class="w-full" />
  </div>

  <div class="field">
    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <input id="email" type="email" pInputText [(ngModel)]="registerData.email" name="email" required
      placeholder="Enter your email" class="w-full" />
  </div>

  <div class="field">
    <label for="password" class="block text-900 font-medium mb-2">Password</label>
    <p-password id="password" [(ngModel)]="registerData.password" name="password" [toggleMask]="true"
      styleClass="w-full" inputStyleClass="w-full" placeholder="Create a password" required>
    </p-password>
  </div>

  <div class="field">
    <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
    <p-password id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" [toggleMask]="true"
      [feedback]="false" styleClass="w-full" inputStyleClass="w-full" placeholder="Confirm password" required>
    </p-password>
  </div>

  <div class="field-checkbox">
    <p-checkbox [(ngModel)]="agreeTerms" name="agreeTerms" [binary]="true" inputId="terms"></p-checkbox>
    <label for="terms" class="ml-2">I agree to the Terms and Conditions</label>
  </div>

  <button pButton type="submit" label="Create Account" class="w-full" [loading]="loading">
  </button>

  <div class="text-center mt-3 text-600">
    Already have an account? <a routerLink="/login"
      class="font-bold text-primary cursor-pointer no-underline hover:underline">Sign in</a>
  </div>
</form>
