<div class="login-form">
  <form (ngSubmit)="onLogin()" class="flex flex-column gap-3">
    @if (error) {
    <div class="bg-red-100 border-left-4 border-red-500 p-3 text-red-700 mb-2">
      {{ error }}
    </div>
    }

    <div class="field">
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" name="username" class="w-full"
        placeholder="Enter your username" required />
    </div>

    <div class="field">
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <p-password id="password" [(ngModel)]="password" name="password" [feedback]="false" [toggleMask]="true"
        styleClass="w-full" inputStyleClass="w-full" placeholder="Enter your password" required>
      </p-password>
    </div>

    <button pButton type="submit" label="Sign In" class="w-full mt-2" [loading]="loading">
    </button>

    <div class="text-center mt-3 text-600">
      Don't have an account? <a routerLink="/register"
        class="font-bold text-primary cursor-pointer no-underline hover:underline">Sign up</a>
    </div>

    <div class="surface-100 p-3 mt-4 border-round text-sm">
      <div class="font-bold mb-2">Demo Credentials:</div>
      <div>Username: <span class="font-mono">mor_2314</span></div>
      <div>Password: <span class="font-mono">83r5^_</span></div>
    </div>
  </form>
</div>
